<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delta</title>
    <link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#19f2f2">
    <style>
        :root {
            --neon-pink: #00c8ff;
            --neon-blue: #00f3ff;
            --bg-dark: #050505;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--bg-dark);
            color: #fff;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        /* Container with a "hacking" feel */
        .password-box {
            background: #111;
            padding: 40px;
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 20px var(--neon-blue), inset 0 0 10px rgba(0, 243, 255, 0.2);
            position: relative;
            text-align: center;
            width: 300px;
        }

        h2 {
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 30px;
            color: var(--neon-blue);
            text-shadow: 0 0 5px var(--neon-blue);
        }

        /* Password input with glowing focus */
        input[type="password"] {
            width: 100%;
            padding: 12px;
            background: #000;
            border: 1px solid var(--neon-pink);
            color: var(--neon-pink);
            font-size: 1.5rem;
            text-align: center;
            outline: none;
            box-sizing: border-box;
            transition: 0.3s;
            box-shadow: 0 0 5px var(--neon-pink);
        }

        input[type="password"]:focus {
            box-shadow: 0 0 15px var(--neon-pink);
            border-color: #fff;
        }

        /* Retro "Authorize" button */
        button {
            margin-top: 30px;
            width: 100%;
            padding: 12px;
            background: var(--neon-blue);
            border: none;
            color: #000;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%);
            transition: 0.2s;
        }

        button:hover {
            background: #fff;
            box-shadow: 0 0 20px #fff;
            transform: scale(1.05);
        }

        /* Small scanline effect */
        .password-box::after {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(rgba(0,0,0,0) 0%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0) 100%);
            background-size: 100% 4px;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="password-box">
        <h2>System_Lock</h2>
        <input type="password" placeholder="********" required>
        <button type="submit">Authorize</button>
    </div>
    <script type="module">
    const input = document.querySelector('input[type="password"]');
    const button = document.querySelector('button');
    button.addEventListener('click', () => {
        const password = input.value;
        if (password === "delta456") {
            window.location.href = "main.html?pass=" + encodeURIComponent(password);
        } else {
            alert("Access Denied");
            input.value = "";
            input.focus();
        }
    });

        if ("serviceWorker" in navigator) {
  window.addEventListener("load", () => {
    navigator.serviceWorker
      .register("/service-worker.js")
      .then(() => console.log("Service Worker Registered"))
      .catch((err) => console.error("SW failed:", err));
  });
}
    </script>

</body>

</html>
